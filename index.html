<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina login</title>

  <script>
    
    var password = prompt("Voce esta prestes a viver uma das maiores experiências da sua vida! Por favor, digite a senha:");
    if (password != "ci") {
      window.location.href = "paginaDeErro.html"; // Redireciona se a senha estiver errada
    }
    
  </script>

  <style>
  body {
    background-color: black;
    color: white;
    
    align-items: center;

}

.senhaaaa {
    margin-top: 30%;
    

}
h1 {
    text-align: center;
    font-size: 2.5rem;

}

label {
  font-size: 2rem;
}

#loginForm {
    text-align: center;
}

#password {
    font-size: 2rem;
    max-width: 80%;
}

#botao {
    font-size: 2rem; 
}


</style>

</head>


<body>

<div class="senhaaaa">



<form id="loginForm">
<label for="password">Senha:</label>
<input type="password" id="password" name="password">
<button id="botao" type="submit">Entrar</button>
</form>
<p id="errorMessage" style="color: red;"></p>

</div>

<script>

document.getElementById("loginForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Impede o envio padrão do formulário
  var password = document.getElementById("password").value;
  if (password === "idiota") {
    window.location.href = "um.html"; // Redireciona para a página desejada
  } else {
    document.getElementById("errorMessage").textContent = "Senha incorreta. Tente novamente.";
  }
});
</script>




</body>
</html>
